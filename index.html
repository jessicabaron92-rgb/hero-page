    :root {
      --main-color: #000;
      --bg-color: #EBD18D;
      --text-color: #000;
      --progress-bg: #00000030;
      --progress-fill: #000;
      --card-bg: #EBD18D;
      --body-bg: #2695ba;
    }

    body.dark {
      --main-color: #fff;
      --text-color: #fff;
      --progress-bg: #ffffff30;
      --progress-fill: #fff;
      --card-bg: #3b3b3b;
      --body-bg: #1a1a1a;
    }

    body {
      background-color: var(--body-bg);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 40px;
    }

    /* Toggle Switch Style */
    .toggle-theme-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }
