<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica's Web Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
      .bg-custom-yellow {
        background-color: #ebd18d;
      }
      .dark .bg-custom-yellow {
        background-color: #3b3b3b;
      }
    </style>
  </head>
  <body class="bg-[#2695ba] dark:bg-[#1a1a1a] min-h-screen flex items-center justify-center">

    <!-- Dark Mode Toggle -->
    <div class="absolute top-5 right-5 flex items-center gap-2 text-white dark:text-gray-300">
      <span class="text-sm font-semibold">ðŸŒ™</span>
      <label class="relative inline-block w-12 h-6">
        <input type="checkbox" onclick="toggleTheme()" class="opacity-0 w-0 h-0 peer" />
        <span class="absolute cursor-pointer inset-0 bg-gray-300 rounded-full transition peer-checked:bg-gray-600"></span>
        <span class="absolute left-1 top-1 h-4 w-4 bg-white rounded-full transition peer-checked:translate-x-6"></span>
      </label>
    </div>

    <!-- Card -->
    <div class="rounded-2xl p-6 w-80 shadow-md bg-custom-yellow text-black dark:text-white">
      <!-- Top Row -->
      <div class="flex justify-between items-center">
        <div class="flex items-center relative">
          <div class="w-10 h-10 rounded-full bg-black text-white text-sm flex items-center justify-center z-10">+3</div>
          <div class="w-10 h-10 rounded-full bg-[#ffd8c9] absolute left-6 z-0"></div>
          <div class="w-10 h-10 rounded-full bg-[#ff8475] absolute left-12 z-0"></div>
        </div>
        <div class="w-8 h-8 rounded-full bg-black/5 dark:bg-white/10 flex items-center justify-center cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="4" height="20" viewBox="0 0 4 20" fill="none">
            <g fill="currentColor">
              <circle cx="2" cy="2" r="2"/>
              <circle cx="2" cy="10" r="2"/>
              <circle cx="2" cy="18" r="2"/>
            </g>
          </svg>
        </div>
      </div>

      <!-- Title and Description -->
      <h2 class="mt-10 font-extrabold text-xl leading-tight">Jessica's Web Design</h2>
      <p class="mt-3 text-sm text-black dark:text-gray-300">This is just the start.</p>

      <!-- Progress -->
      <div class="mt-10 text-sm font-medium">
        <span>135 Works / 45%</span>
        <div class="mt-2 h-1.5 bg-black/20 dark:bg-white/20 rounded-full overflow-hidden">
          <div class="h-full bg-black dark:bg-white w-[45%]"></div>
        </div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        document.documentElement.classList.toggle('dark');
      }
    </script>

  </body>
</html>
