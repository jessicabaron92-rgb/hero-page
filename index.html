<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jessica Hero Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-black text-white dark:bg-white dark:text-black transition duration-500">

  <!-- Toggle Button -->
  <div class="absolute top-5 right-5">
    <label class="flex items-center cursor-pointer">
      <span class="mr-2 text-sm">ðŸŒ™</span>
      <input type="checkbox" onchange="toggleDarkMode()" class="sr-only peer" />
      <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-gray-700 relative transition-all">
        <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-all peer-checked:translate-x-6"></div>
      </div>
    </label>
  </div>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center min-h-screen px-4 text-center">
    <h1 class="text-5xl font-extrabold mb-4">Jessica Hero Page</h1>
    <p class="text-xl mb-8">Crafted with HTML + Tailwind CSS</p>

    <!-- White Card Box -->
    <div class="bg-white dark:bg-gray-900 text-black dark:text-white rounded-xl p-8 shadow-lg max-w-md w-full transition duration-500">
      <div class="flex justify-between items-center mb-6">
        <div class="flex -space-x-3">
          <div class="w-10 h-10 rounded-full bg-pink-200"></div>
          <div class="w-10 h-10 rounded-full bg-pink-400"></div>
        </div>
        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
          <div class="w-1 h-1 bg-black rounded-full"></div>
        </div>
      </div>
      <h2 class="text-2xl font-bold mb-2">Jessica's Web Design</h2>
      <p class="text-sm text-gray-600 dark:text-gray-300 mb-6">This is just the start.</p>
      <div class="text-sm font-medium mb-2">135 Works / 45%</div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div class="bg-black h-2 rounded-full" style="width: 45%"></div>
      </div>
    </div>
  </section>

</body>
</html>
