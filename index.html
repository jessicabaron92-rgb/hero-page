<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica's Web Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <style>
      .bg-card { background-color: #ebd18d; }
      .dark .bg-card { background-color: #3b3b3b; }
    </style>
  </head>
  <body class="bg-[#2695ba] dark:bg-[#1a1a1a] min-h-screen flex items-center justify-center transition-colors duration-300">
    <!-- Toggle -->
    <div class="absolute top-5 right-5 flex items-center text-white dark:text-gray-300">
      <span class="mr-2">ðŸŒ™</span>
      <label class="relative inline-block w-12 h-6">
        <input type="checkbox" onclick="toggleTheme()" class="opacity-0 w-0 h-0 peer" />
        <span class="absolute inset-0 bg-gray-300 rounded-full transition peer-checked:bg-gray-600"></span>
        <span class="absolute left-1 top-1 h-4 w-4 bg-white rounded-full transition peer-checked:translate-x-6"></span>
      </label>
    </div>

    <!-- Card -->
    <div class="bg-card p-6 rounded-2xl w-80 shadow-md text-black dark:text-white transition-colors duration-300">
      <div class="flex justify-between items-center">
        <div class="relative flex items-center">
          <div class="w-10 h-10 rounded-full bg-black text-white z-10 flex items-center justify-center text-sm">+3</div>
          <div class="w-10 h-10 rounded-full bg-[#ffd8c9] absolute left-6"></div>
          <div class="w-10 h-10 rounded-full bg-[#ff8475] absolute left-12"></div>
        </div>
        <div class="w-8 h-8 rounded-full bg-black/5 dark:bg-white/10 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="4" height="20" viewBox="0 0 4 20" fill="currentColor">
            <circle cx="2" cy="2" r="2" />
            <circle cx="2" cy="10" r="2" />
            <circle cx="2" cy="18" r="2" />
          </svg>
        </div>
      </div>
      <h2 class="mt-10 font-extrabold text-xl">Jessica's Web Design</h2>
      <p class="mt-3 text-sm">This is just the start.</p>
      <div class="mt-8 text-sm font-medium">
        135 Works / 45%
        <div class="mt-2 h-1 bg-black/20 dark:bg-white/20 rounded-full overflow-hidden">
          <div class="h-full bg-black dark:bg-white w-[45%]"></div>
        </div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        document.documentElement.classList.toggle('dark');
      }
    </script>
  </body>
</html>
