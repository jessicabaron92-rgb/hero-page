<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jessica's Web Design testing</title>
  <style>
    body {
      background: #2695ba;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      --main-color: #000;
      --bg-color: #EBD18D;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 25px;
      background: var(--bg-color);
      border-radius: 20px;
    }

    .card__wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .card___wrapper-acounts {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      z-index: 1;
      cursor: pointer;
    }

    .card___wrapper-acounts > div:nth-child(2) {
      position: absolute;
      left: 25px;
      z-index: -1;
    }

    .card___wrapper-acounts > div:nth-child(3) {
      position: absolute;
      left: 50px;
      z-index: -2;
    }

    .card__score {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      font-size: 16px;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 100%;
      background: var(--main-color);
    }

    .card__acounts {
      width: 42px;
      height: 42px;
    }

    .card__acounts svg {
      width: 100%;
      height: 100%;
    }

    .card__menu {
      width: 40px;
      height: 40px;
      background: #F6DB96;
      border-radius: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .card__title {
      margin-top: 50px;
      font-weight: 900;
      font-size: 25px;
      color: var(--main-color);
    }

    .card__subtitle {
      margin-top: 15px;
      font-weight: 400;
      font-size: 15px;
      color: var(--main-color);
    }

    .card__indicator {
      margin-top: 50px;
      font-weight: 500;
      font-size: 14px;
      color: var(--main-color);
    }

    .card__progress progress {
      width: 100%;
      height: 4px;
      border-radius: 100px;
    }

    .card__progress progress::-webkit-progress-bar {
      background-color: #00000030;
      border-radius: 100px;
    }

    .card__progress progress::-webkit-progress-value {
      background-color: var(--main-color);
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__wrapper">
      <div class="card___wrapper-acounts">
        <div class="card__score">+3</div>
        <div class="card__acounts">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128"><circle r="64" cx="64" cy="64" fill="#A2D2FF"/></svg>
        </div>
        <div class="card__acounts">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128"><circle r="64" cx="64" cy="64" fill="#FFC8DD"/></svg>
        </div>
      </div>
      <div class="card__menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="4" viewBox="0 0 4 20" height="20" fill="none">
          <g fill="#000">
