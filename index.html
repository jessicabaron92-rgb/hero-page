<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jessica's Web Design testing</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      --main-color: #000;
      --bg-color: #EBD18D;
      font-family: sans-serif;
      width: 300px;
      padding: 25px;
      background: var(--bg-color);
      border-radius: 20px;
    }

    .card__wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card___wrapper-acounts {
      display: flex;
      align-items: center;
    }

    .card__score {
      background: var(--main-color);
      color: #fff;
      font-weight: bold;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }

    .card__acounts svg {
      width: 40px;
      height: 40px;
    }

    .card__menu {
      background: #F6DB96;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card__title {
      margin-top: 30px;
      font-size: 22px;
      font-weight: 900;
      color: #000;
    }

    .card__subtitle {
      margin-top: 10px;
      font-size: 14px;
      color: #000;
    }

    .card__indicator {
      margin-top: 20px;
      font-size: 14px;
    }

    .card__progress progress {
      width: 100%;
      height: 4px;
      margin-top: 10px;
    }

    progress::-webkit-progress-bar {
      background-color: #ccc;
      border-radius: 100px;
    }

    progress::-webkit-progress-value {
      background-color: #000;
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__wrapper">
      <div class="card___wrapper-acounts">
        <div class="card__score">+3</div>
        <div class="card__acounts">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
            <circle cx="64" cy="64" r="64" fill="#000"/>
          </svg>
        </div>
      </div>
      <div class="card__menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="4" viewBox="0 0 4 20" height="20" fill="none">
          <g fill="#000">
            <path d="m2 4c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
            <path d="m2 12c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
            <path d="m2 20c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
          </g>
        </svg>
      </div>
    </div>
    <div class="card__title">Jessica's Web Design testing</div>
    <div class="card__subtitle">This is how it all starts.</div>
    <div class="card__indicator">
      <span class="card__indicator-amount">135</span> Works /
      <span class="card__indicator-percentage">45%</span>
    </div>
    <div class="card__progress">
      <progress max="100" value="40"></progress>
    </div>
  </div>
</body>
</html>
