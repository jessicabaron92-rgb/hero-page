<html lang="en">
<head>

  <style>

      font-family: Arial, sans-serif;

      display: flex;

      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;

      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .card__score {
      font-size: 18px;
      font-weight: bold;
      margin-right: 12px;
      color: #4caf50;
    }
    .card__menu svg {
      margin-left: auto;
      cursor: pointer;
    }
    .card__title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card__subtitle {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .card__indicator {
      margin-bottom: 10px;
    }
    .card__progress progress {
      width: 100%;
      height: 10px;
    }
  </style>
</head>
